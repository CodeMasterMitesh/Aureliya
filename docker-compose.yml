services:
  mongo:
    image: mongo:6
    container_name: aureliya-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "localhost:27017/test", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: aureliya-backend
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/aureliya_ecom
      FRONTEND_URL: http://localhost:3000
      NODE_ENV: development
      JWT_SECRET: dev_jwt_secret_change
      SESSION_SECRET: dev_session_secret_change
      API_PREFIX: /api/v1
      ENABLE_LEGACY_API: "false"
      MYSQL_ENABLED: "true"
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: aureliya
      MYSQL_USER: aureliya
      MYSQL_PASSWORD: aureliya_pass
    depends_on:
      mongo:
        condition: service_healthy
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app:rw
      - /app/node_modules
      # The CSV for menu seeding is mounted only in the seed compose file
    command: ["sh", "-c", "npm install && npm run dev"]  # Always install to pick up new deps like helmet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
      args:
        - BACKEND_ORIGIN=http://backend:5000
    container_name: aureliya-web
    environment:
      BACKEND_ORIGIN: http://backend:5000
      NODE_ENV: development
      WATCHPACK_POLLING: "true"  # Enable polling for file changes in Docker
      NEXT_PUBLIC_API_BASE_URL: /api/v1
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./web:/app:rw
      - /app/node_modules
      - /app/.next
      - /app/.next/cache
    command: ["npm", "run", "dev"]  # Use Next.js dev mode for hot reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Seeding services were moved to docker-compose.seed.yml so they only run on demand.

  mysql:
    image: mariadb:10.6
    container_name: aureliya-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_pass_change
      MYSQL_DATABASE: aureliya
      MYSQL_USER: aureliya
      MYSQL_PASSWORD: aureliya_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./project.sql:/docker-entrypoint-initdb.d/01-project.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot_pass_change"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mongo_data:
    driver: local
  mysql_data:
    driver: local
