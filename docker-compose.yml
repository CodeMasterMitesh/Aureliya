services:
  mongo:
    image: mongo:6
    container_name: aureliya-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "localhost:27017/test", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: aureliya-backend
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongo:27017/aureliya_ecom
      FRONTEND_URL: http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
      seed_menus:
        condition: service_completed_successfully
    ports:
      - "5000:5000"
    volumes:
      - ./industry_standard_menu.csv:/app/industry_standard_menu.csv:ro
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        - BACKEND_ORIGIN=http://backend:5000
    container_name: aureliya-web
    environment:
      BACKEND_ORIGIN: http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
      seed_menus:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    restart: unless-stopped

  seed:
    build:
      context: ./backend
    container_name: aureliya-seed
    environment:
      MONGODB_URI: mongodb://mongo:27017/aureliya_ecom
    depends_on:
      mongo:
        condition: service_healthy
    command: ["npm", "run", "seed"]
    restart: "no"

  seed_menus:
    build:
      context: ./backend
    container_name: aureliya-seed-menus
    environment:
      MONGODB_URI: mongodb://mongo:27017/aureliya_ecom
      CSV_PATH: /app/industry_standard_menu.csv
    depends_on:
      mongo:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    volumes:
      - ./industry_standard_menu.csv:/app/industry_standard_menu.csv:ro
    command: ["npm", "run", "seed:menus"]
    restart: "no"

volumes:
  mongo_data:
    driver: local
